language: cpp

compiler:
  - gcc

sudo: required
dist: trusty

env:
- QT_BASE=551
- QT_BASE=56

before_install:
- if [ "$QT_BASE" = "551" ]; then sudo add-apt-repository ppa:beineri/opt-qt551-trusty -y; fi
- if [ "$QT_BASE" = "56" ]; then sudo add-apt-repository ppa:beineri/opt-qt56-trusty -y; fi
- sudo apt-get update -qq

install:
- if [ "$QT_BASE" = "551" ]; then sudo apt-get install -qq qt551base qt551quickcontrols2 qt551svg; source /opt/qt551/bin/qt551-env.sh; fi
- if [ "$QT_BASE" = "56" ]; then sudo apt-get install -qq qt56base qt56quickcontrols2 qt56svg; source /opt/qt56/bin/qt56-env.sh; fi

script:
  - cd qtredmine
  - qmake -r
  - make
  - cd ..
  - qmake -r
  - make
