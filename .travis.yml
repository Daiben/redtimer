language: cpp

compiler:
  - gcc
  - clang

os:
  - linux
  - osx

matrix:
  allow_failures:
    - os: osx
  include:
    ####################### Ubuntu #######################
    ###
    ### Ubuntu 14.04
    ###
    ### Ubuntu 14.04 x86_64, Qt 5.5 - DO NOT DEPLOY
    - os: linux
      dist: trusty
      sudo: required
      env:
        - dist: ubuntu
        - distver: "14.04"
        - init: /sbin/init
        - qtenv: /opt/qt55/bin/qt55-env.sh
        - qtpkg: "'qt55base qt55quickcontrols qt55svg mesa-common-dev libgl1-mesa-dev'"
        - qtppa: ppa:beineri/opt-qt551-trusty
    ### Ubuntu 14.04 x86_64, Qt 5.6 - DEPLOY
    - os: linux
      dist: trusty
      sudo: required
      env:
        - dist: ubuntu
        - distver: "14.04"
        - init: /sbin/init
        - qtenv: /opt/qt56/bin/qt56-env.sh
        - qtpkg: "'qt56base qt56quickcontrols qt56quickcontrols2 qt56svg mesa-common-dev libgl1-mesa-dev'"
        - qtppa: ppa:beineri/opt-qt56-trusty
        - deployscript: "'build/deploy.ubuntu.sh -qt'"
    ### Ubuntu 14.04 i386, Qt 5.5 - DO NOT DEPLOY
    - os: linux
      dist: trusty
      sudo: required
      env:
        - dist: ubuntu
        - distver: "14.04"
        - arch: i386
        - init: /sbin/init
        - qtenv: /opt/qt55/bin/qt55-env.sh
        - qtpkg: "'qt55base qt55quickcontrols qt55svg mesa-common-dev libgl1-mesa-dev'"
        - qtppa: ppa:beineri/opt-qt551-trusty
    ### Ubuntu 14.04 i386, Qt 5.6 - DEPLOY
    - os: linux
      dist: trusty
      sudo: required
      env:
        - dist: ubuntu
        - distver: "14.04"
        - arch: i386
        - init: /sbin/init
        - qtenv: /opt/qt56/bin/qt56-env.sh
        - qtpkg: "'qt56base qt56quickcontrols qt56quickcontrols2 qt56svg mesa-common-dev libgl1-mesa-dev'"
        - qtppa: ppa:beineri/opt-qt56-trusty
        - deployscript: "'build/deploy.ubuntu.sh -qt'"
    ###
    ### Ubuntu 15.10
    ###
    ### Ubuntu 15.10 x86_64, Qt 5.5 - DEPLOY
    - os: linux
      dist: trusty
      sudo: required
      env:
        - dist: ubuntu
        - distver: "15.10"
        - init: /sbin/init
        - qtpkg: "'qtbase5-dev qtdeclarative5-dev libqt5svg5-dev qtdeclarative5-controls-plugin libqt5libqgtk2'"
        - qmakeopt: "-qt5"
        - qtppa: ppa:canonical-qt5-edgers/backup-qt551
        - deployscript: "'build/deploy.ubuntu.sh -qt'"
    ### Ubuntu 15.10 i386, Qt 5.5 - DEPLOY
    - os: linux
      dist: trusty
      sudo: required
      env:
        - dist: ubuntu
        - distver: "15.10"
        - arch: i386
        - init: /sbin/init
        - qtpkg: "'qtbase5-dev qtdeclarative5-dev libqt5svg5-dev qtdeclarative5-controls-plugin libqt5libqgtk2'"
        - qmakeopt: "-qt5"
        - qtppa: ppa:canonical-qt5-edgers/backup-qt551
        - deployscript: "'build/deploy.ubuntu.sh -qt'"
    ###
    ### Ubuntu 16.04
    ###
    ### Ubuntu 16.04 x86_64, Qt 5.5 - DEPLOY
    - os: linux
      dist: trusty
      sudo: required
      env:
        - dist: ubuntu
        - distver: "16.04"
        - init: /sbin/init
        - qtpkg: "'qtbase5-dev qtdeclarative5-dev libqt5svg5-dev'"
        - qmakeopt: "-qt5"
        - deployscript: build/deploy.ubuntu.sh
    ### Ubuntu 16.04 i386, Qt 5.5 - DEPLOY
    - os: linux
      dist: trusty
      sudo: required
      env:
        - dist: ubuntu
        - distver: "16.04"
        - arch: i386
        - init: /sbin/init
        - qtpkg: "'qtbase5-dev qtdeclarative5-dev libqt5svg5-dev'"
        - qmakeopt: "-qt5"
        - deployscript: build/deploy.ubuntu.sh
    ####################### OS X #######################
    ###
    ### OS X 10.11
    ###
    - os: osx
      osx_image: xcode7.3

services:
  - docker

before_install:
  ### Create aliases for checking variables
  - export isLinux=$( [[ "$TRAVIS_OS_NAME" == "linux" ]] && echo true || echo false )
  - export isOsX=$( [[ "$TRAVIS_OS_NAME" == "osx" ]] && echo true || echo false )
  - export isUbuntu=$( [[ $isLinux && "${dist}" == "ubuntu" ]] && echo true || echo false )
  - export is386=$( [[ "${arch}" == "i386" ]] && echo true || echo false )
  - export hasQtEnv=$( [[ -n "${qtenv}" ]] && echo true || echo false )
  - export hasQtPpa=$( [[ $isUbuntu && -n "${qtppa}" ]] && echo true || echo false )
  - export hasQtPkg=$( [[ -n "${qtpkg}" ]] && echo true || echo false )
  ### Linux
  - $isLinux && docker pull ${dist}:${distver}
  - $isLinux && export CONTAINER=$(docker run --detach --privileged --volume="${PWD}":/build:rw ${dist}:${distver} ${init})
  - $isLinux && export DOCKER="docker exec --tty ${CONTAINER} env TERM=xterm"
  ### Ubuntu
  - $isUbuntu && $DOCKER apt-get update
  - $isUbuntu && $DOCKER apt-get install -y pbuilder debootstrap devscripts
  - $isUbuntu && $is386 && export ARCH="--debootstrapopts --arch --debootstrapopts i386"
  - $isUbuntu && $is386 && export LINUX32="linux32"
  - $isUbuntu && $DOCKER $LINUX32 pbuilder create --debootstrapopts --variant=buildd $ARCH
  ### OS X
  - $isOsX && brew update

install:
  ### Install dependencies in build chroot
  # sources.list will be in Docker:/build and chroot:/root
  - $isUbuntu && $DOCKER cp /etc/apt/sources.list /build;
  - $isUbuntu && touch prepare.sh;
  - $isUbuntu && chmod 755 prepare.sh;
  - $isUbuntu && echo "#!/bin/bash" >> prepare.sh;
  - $isUbuntu && echo >> prepare.sh;
  - $isUbuntu && echo "set -ex" >> prepare.sh;
  - $isUbuntu && echo "cp /build/sources.list /etc/apt" >> prepare.sh;
  - $isUbuntu && echo "apt-get update" >> prepare.sh;
  - hasQtPpa && echo "apt-get install -y software-properties-common" >> prepare.sh;
  - hasQtPpa && echo "add-apt-repository -y ${qtppa}" >> prepare.sh;
  - $isUbuntu && echo "apt-get update" >> prepare.sh;
  - $isUbuntu && echo "apt-get dist-upgrade -y" >> prepare.sh;
  - $isUbuntu && hasQtPkg && echo "apt-get install -y ${qtpkg}" >> prepare.sh;
  - $isUbuntu && echo "apt-get install -y lsb-release" >> prepare.sh;
  - $isUbuntu && $DOCKER $LINUX32 pbuilder --execute --bindmounts "/build" --save-after-exec /build/prepare.sh;
  ### OS X
  ### Install Qt5
  - $isOsX && brew install qt5

script:
  - export USER_ID=$(id -u)
  - export GROUP_ID=$(id -g)
  - touch build.sh
  - chmod 755 build.sh
  - echo "#!/bin/bash" >> build.sh;
  - echo >> build.sh;
  - echo "set -x" >> build.sh;
  - hasQtEnv && echo "source ${qtenv}" >> build.sh;
  - echo "set -ex" >> build.sh;
  - $isUbuntu && echo "cd /build" >> build.sh
  - echo "cd qtredmine" >> build.sh
  - echo "qmake ${qmakeopt} -r" >> build.sh
  - echo "make" >> build.sh
  - echo "cd .." >> build.sh
  - echo "qmake ${qmakeopt} -r" >> build.sh
  - echo "make" >> build.sh
  - echo "chown -R $USER_ID:$GROUP_ID ." >> build.sh
  - $isUbuntu && $DOCKER $LINUX32 pbuilder --execute --bindmounts "/build" /build/build.sh;
  - $isOsX && ./build.sh;

before_deploy:
  - test $TRAVIS_TEST_RESULT = 0
  - test "${deployscript}"
  ### The following commands have to define a $DEPLOYFILE
  - $isUbuntu && echo "#!/bin/bash" >> deploy.sh;
  - $isUbuntu && echo "set -ex" >> deploy.sh;
  - $isUbuntu && echo "cd /build" >> deploy.sh;
  - $isUbuntu && echo "${deployscript} > .deployfile" >> deploy.sh;
  - $isUbuntu && echo "chown -R $USER_ID:$GROUP_ID ." >> deploy.sh;
  - $isUbuntu && $DOCKER $LINUX32 pbuilder --execute --bindmounts "/build" /build/deploy.sh;
  - $isUbuntu && export DEPLOYFILE=$(cat .deployfile | tr -d '\r\n');

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: ${DEPLOYFILE}
  skip_cleanup: true
  on:
    repo: fathomssen/redtimer
    condition: -n "${deployscript}"
    tags: true
