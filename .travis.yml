language: cpp
compiler: clang

matrix:
  exclude:
    # Workaround to prevent building in an empty environment
    - compiler: clang
  include:
    ####################### macOS #######################
    ###
    ### macOS 10.12
    ###
    - os: osx
      osx_image: xcode8.3
      env:
        - dist: "macos"
        - distver: "10.12"
        - distname: "sierra"
    ###
    ### OS X 10.11
    ###
    - os: osx
      osx_image: xcode8
      env:
        - dist: "osx"
        - distver: "10.11"
        - distname: "el-capitan"
    ###
    ### OS X 10.10
    ###
    - os: osx
      osx_image: xcode6.4
      env:
        - dist: "osx"
        - distver: "10.10"
        - distname: "yosemite"
    ####################### Linux #######################
    - os: linux
      dist: trusty
      sudo: required
      env:
        - qtenv: /opt/qt59/bin/qt59-env.sh
        - qtpkg: "'qt59base qt59quickcontrols qt59quickcontrols2 qt59svg qt59x11extras mesa-common-dev libgl1-mesa-dev'"
        - qtppa: ppa:beineri/opt-qt591-trusty

services:
  - docker

before_install:
  ### Create aliases for checking variables
  - function run() {
      if [ "$1" = "false" ]; then
        return 0;
      fi;
      shift;
      "$@";
    }
  - export isLinux=$( [[ "$TRAVIS_OS_NAME" == "linux" ]] && echo true || echo false )
  - export isOsX=$( [[ "$TRAVIS_OS_NAME" == "osx" ]] && echo true || echo false )
  - export isMacOs=$( [[ "$isOsX" == "true" && "${distver}" > "10.11" ]] && echo true || echo false )
  ### Version names
  - if [ -n "${TRAVIS_TAG}" ]; then export TRAVIS_VERSION="${TRAVIS_TAG}"; fi
  - if [ -n "${TRAVIS_BRANCH}" && "${TRAVIS_BRANCH}" != "master" ]; then export TRAVIS_VERSION="v${TRAVIS_BRANCH}"; fi
  - if [ -n "${TRAVIS_BRANCH}" && "${TRAVIS_BRANCH}" == "master" ]; then export TRAVIS_VERSION="v9999"; fi
  ### Linux
  - run $isLinux sudo add-apt-repository -y ${qtppa}
  - run $isLinux sudo apt-get update
  ### OS X
  - run $isOsX brew update

install:
  ### Linux
  # Install dependencies
  - run $isLinux sudo apt-get install -y --force-yes ${qtpkg}
  ### OS X
  ### Install Qt5
  - run $isOsX brew install qt5
  - run $isOsX brew linkapps qt5
  - run $isOsX brew link --force qt5

script:
  - run $isLinux source ${qtenv}
  - qmake -r
  - make

after_success:
  ### The following commands have to define a $DEPLOYFILE
  # Linux
  - run $isLinux export PREFIX=redtimer-${TRAVIS_VERSION}-linux-x86_64
  - run $isLinux sudo apt-get install -y --force-yes ruby-dev build-essential rpm
  - run $isLinux git clone https://github.com/jordansissel/fpm.git
  - run $isLinux cd fpm
  - run $isLinux bundle install
  - run $isLinux make
  - run $isLinux sudo make install
  - run $isLinux cd ..
  - run $isLinux export VERSION=${TRAVIS_VERSION#v}
  - run $isLinux deploy/deploy.linux.sh $PREFIX $VERSION
  # OS X
  - run $isOsX export PREFIX=redtimer-${TRAVIS_VERSION}-${dist}-${distver}-${distname}
  - run $isOsX deploy/deploy.osx.sh $PREFIX
  # Both
  - export DEPLOYFILE=$PREFIX.*
  - mkdir upload
  - cp -a $DEPLOYFILE upload

deploy:
  ### Upload releases
  - provider: releases
    api_key:
      secure: ""
    file_glob: true
    file: ${DEPLOYFILE}
    skip_cleanup: true
    on:
      repo: fathomssen/redtimer
      tags: true
  ### Upload each build for branch master
  - provider: pages
    github_token:
      secure: ""
    local_dir: upload
    skip_cleanup: true
    on:
      repo: fathomssen/redtimer
      branch: master
  ### Upload each build for branch 1.2
  - provider: pages
    github_token:
      secure: ""
    local_dir: upload
    skip_cleanup: true
    on:
      repo: fathomssen/redtimer
      branch: 1.2
