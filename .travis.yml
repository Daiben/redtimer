dist: trusty
sudo: required

language: cpp

compiler:
  - gcc

env:
  - QT_BASE=55
  - QT_BASE=56

before_install:
  - if [ "$QT_BASE" = "55" ]; then sudo add-apt-repository ppa:beineri/opt-qt551-trusty -y; fi
  - if [ "$QT_BASE" = "56" ]; then sudo add-apt-repository ppa:beineri/opt-qt56-trusty -y; fi
  - sudo apt-get update -qq

install:
  - if [ "$QT_BASE" = "55" ]; then
      sudo apt-get install -qq qt55base qt55quickcontrols qt55svg
      source /opt/qt55/bin/qt55-env.sh
    fi
  - if [ "$QT_BASE" = "56" ]; then
      sudo apt-get install -qq qt56base qt56quickcontrols qt56quickcontrols2 qt56svg
      source /opt/qt56/bin/qt56-env.sh
    fi

script:
  - cd qtredmine
  - qmake -r
  - make
  - cd ..
  - qmake -r
  - make

before_deploy:
  - test $TRAVIS_TEST_RESULT = 0
    && DEPLOYFILE = $(build/deploy.ubuntu.sh -qt)

deploy:
  provider: releases
  api_key:
    secure: 
  file: $DEPLOYFILE
  skip_cleanup: true
  on:
    repo: fathomssen/redtimer
    condition: "$QT_BASE" == "55"
    tags: true
